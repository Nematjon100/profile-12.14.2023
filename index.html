<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="container main-container">
      <div class="profile-title">
        <h2 class="profile-heading">Account settings</h2>
        <button class="button-close">
          <span class="button-inner">
            <img src="img/close.svg" alt="" class="close-icon" width="20" height="20">
          </span>
        </button>
      </div>


      <section class="profile-info">
        <img src="img/avatar.jpg" alt="avatar" class="avatar" width="64" height="64">
        <form action="https://echo.htmlacademy.ru" class="profile-form" method="post">
          <label class="profile-input-wrapper">
            <span class="profile-text">Username</span>
            <input class="profile-input" type="text" name="Username" placeholder="Enter your username" aria-label="Username" required>
          </label>

          <div class="profile-fullname">
            <label class="profile-input-wrapper">
              <span class="profile-text">First Name</span>
              <input class="profile-input profile-input-name" type="text" name="First Name" placeholder="Enter your First Name" aria-label="First name" required>
            </label>
            <label class="profile-input-wrapper">
              <span class="profile-text">Last Name</span>
              <input class="profile-input profile-input-name" type="text" name="Last Name" placeholder="Enter your last Name" aria-label="Last Name" required>
            </label>
          </div>

          <label class="profile-input-wrapper">
            <span class="profile-text">Email</span>
            <input class="profile-input" type="email" name="Email" placeholder="Enter your email" aria-label="Email" required>
          </label>

          <div class="textarea-wrapper">
            <span class="textarea-text">Bio</span>
            <textarea class="profile-message" name="message" placeholder="Tell us about yourself"></textarea>
          </div>
        </form>
      </section>


      <!-- Actions -->
      <div class="actions">
        <a href="#" class="action-link">Cancel</a>
        <a href="#" class="action-link">Save</a>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
